<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoVerse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="logo"><img src="Image/EchoVerse.avif" alt="EchoVerse">
            <p id="EchoVerse" style="font-weight: bold; font-size: 20px;">EchoVerse</p>
        </div>
        <div id="HA">Welcome To EchoVerse! </div>
    </nav>
    <div class="container">
        <h1 id="Heading" style="text-align: center;"></h1>
        <br>
        <div class="artist">
            <div class="MaleArtist">
                <div class="Arijit artist-card" data-artist="Arijit">
                    <img src="Image/Arijit.jpeg" alt="Arijit">
                    <h3>Arijit Singh</h3>
                </div>
                <div class="Sonu artist-card" data-artist="Sonu">
                    <img src="Image/sonu.jpeg" alt="sonu">
                    <h3>Sonu Nigam</h3>
                </div>
                <div class="AR artist-card" data-artist="AR">
                    <img src="Image/AR.jpeg" alt="AR">
                    <h3>A.R Rahman</h3>
                </div>
                <div class="jubin artist-card" data-artist="jubin">
                    <img src="Image/jubin.jpeg" alt="jubin">
                    <h3>Jubin Nautiyal</h3>
                </div>
                <div class="KK artist-card" data-artist="KK">
                    <img src="Image/kk.avif" alt="kk">
                    <h3>KK</h3>
                </div>
            </div>
            <br>
            <br>
            <div class="FemaleArtist">
                <div class="Shreya artist-card" data-artist="Shreya">
                    <img src="Image/shreya.jpg_large" alt="Shreya">
                    <h3>Shreya Ghosal</h3>
                </div>
                <div class="Sunidhi artist-card" data-artist="Sunidhi">
                    <img src="Image/sunidhi.jpeg" alt="sunidhi">
                    <h3>Sunidhi Chauhan</h3>
                </div>
                <div class="Lata artist-card" data-artist="Lata">
                    <img src="Image/lata.jpeg" alt="Lata">
                    <h3>Lata Mangeshkar</h3>
                </div>
                <div class="Neha artist-card" data-artist="Neha">
                    <img src="Image/neha.jpeg" alt="Neha">
                    <h3>Neha Kakkar</h3>
                </div>
                <div class="Shilpa artist-card" data-artist="Shilpa">
                    <img src="Image/shilpa.jpeg" alt="shilpa">
                    <h3>Shilpa Rao</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="song-container" id="song-container">
        <div class="song-info" id="song-info">
            <div class="artist-detail">
                <img id="artist-photo" src="" alt="Artist Photo">
                <h1 id="artist-name">Artist Name</h1>
            </div>
            <div class="song-list">
                <div id="songs">
                </div>
            </div>
        </div>
        <br><br>
        <div id="sb">
            <button id="back-button" style="align-items: center;">Go Back</button>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="bottom">
            <div id="PB">
                <input type="range" name="range" id="ProgressBar" class=".progress-bar" min="0" max="100" value="0">
            </div>
            <div class="song-details">
                <div id="song-name">Song-name</div>
            </div>
            <div class="icon">
                <i id="fa-backward" class="fa-solid fa-2x fa-backward"></i>
                <i id="fa-circle-play" class="fa-solid fa-2x fa-circle-play"></i>
                <i id="fa-circle-pause"class="fa-solid fa-2x fa-circle-pause" style="display: none;"></i>
                <i id="fa-forward"class="fa-solid fa-2x fa-forward"></i>
            </div>
        </div>
    </div>
    <div class="main-bottom">
        <div id="bottom-logo">
            <img id="Blogo" src="Image/EchoVerse.avif" alt="logo">
        </div>
        <div>
            <p>Copyright 2024 EchoVerse. All rights reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d6f89747b1.js" crossorigin="anonymous"></script>
</body>

</html>
